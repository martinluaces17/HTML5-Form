<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style-forms.css">
    <title>Formulario de Pago</title>
</head>

<body>
    <div class="card">
        <h5 class="card-header">Payment form example</h5>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form action="https://formspree.io/ishe.misa@gmail.com" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCard">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXX"
                            maxlength="18" pattern="[0-9]{18}" title="Only number" name="card"
                            required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputCVC">CVC#</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000" maxlength="3"
                            pattern="[0-9]{3}" title="Only number" name="cvc" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAmount">Amount</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount"
                            name="mount" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputName">First Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="" name="nombre" required>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputLastname">Last Name</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder="" name="apellido"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="ciudad" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" name="estado">
                            <option selected>Pick a state</option>
                            <option value="ejemplo">...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip" maxlength="10" name="codigoPostal"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="tarjetas" for="">We accept:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio1" value="mc"
                                required>
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio2"
                                value="visa">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio3"
                                value="dinersClub">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoTarjeta" id="inlineRadio4"
                                value="americanExpress">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                            </textarea>
                        <small id="comentarioHelpBlock" class="form-text text-muted">
                            Add any notes here.
                        </small>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-sm pull-right">Cancel</button>
                <button type="button" class="btn btn-secondary btn-sm pull-right">Send</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
